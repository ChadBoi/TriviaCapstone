  <mat-card *ngIf="gameOver === false" class="questions {{currentPlayer}}">
    <div class="question">{{questions[currentQuestion]}}</div>
    <div class="answers">
      <div *ngFor="let answer of currentAnswers" class="answer">
        <button mat-button class="answerButton" (click)="nextQuestion(currentQuestion, answer)">{{answer.question}}</button>
      </div>
    </div>
  </mat-card>

  <mat-card *ngIf="gameOver === true" class="results">
    <h3>Results</h3>
    <p>You got {{score}} right out of {{questions.length}}.</p>
  </mat-card>
